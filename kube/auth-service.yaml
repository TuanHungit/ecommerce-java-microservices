apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: app
          image: tuanhung/auth-service:1.0.0
          env:
            - name: EUREKA.CLIENT.SERVICEURL.DEFAULTZONE
              value: http://eureka-service:8761/eureka
          ports:
            - containerPort: 8081
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - port: 81
      targetPort: 8081
  type: LoadBalancer
